<!doctype html>
<html>
  <head>
    <title>web worker</title>
  </head>
  <body>
    <h1>WEB Worker</h1>
	<hr/>
	<input type="button" onclick="btn1_action()" value="run worker">
	<span id="span1">waiting</span>
	<script>
	  var btn1_action = () => {
	    const s = document.getElementById("span1");
	    s.innerHTML = "running...";
	    console.log("running...");
		
	    if (window.Worker) {
		  const w = new Worker("worker/worker.js");
		  w.onmessage = (e) => {
		    s.innerHTML = "from worker: " + e.data;
		  }
		  w.postMessage({topic:"1",payload:"12345"});
		} else {
		  s.innerHTML = "the browser is not support web worker."
		}
	  }
	</script>
  </body>
</html>
