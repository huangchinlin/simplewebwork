<!doctype html>
<html>
  <head>
    <title>web worker</title>
  </head>
  <body>
    <h1>WEB Worker</h1>
	<hr/>
	<input type="button" onclick="loop(10000000);btn1_action(1)" value="run worker w/mode 1">&nbsp;&nbsp;
	<input type="button" onclick="loop(50000000);btn1_action(2)" value="run worker w/mode 2">
	<br /><br />
	<p id="counter">none</p>
	<span id="span1">waiting</span>
	<script>
	  var btn1_action = (m) => {
	    const s = document.getElementById("span1");
	    s.innerHTML = "running...";

	    if (window.Worker) {
		  const w = new Worker("worker/worker.js");
		  w.onmessage = (e) => {
	            let data = "in worker thread: " + JSON.stringify(e.data);
		    s.innerHTML = data;
	            console.log(data);
		  }
		  w.postMessage({topic:String(m),payload:"12345"});
		  
		} else {
		  s.innerHTML = "the browser is not support web worker."
		}
	  }
	  
	  var loop = (times) => {
            const pp = document.getElementById("counter");
	    pp.innerHTML = "running";		  
            setTimeout(() => {
	      let ret = "";
              for(let i = 0; i < times; i++) {
                ret = "in UI thread: " + String(i + 1) + "&nbsp;times";
              }
	      pp.innerHTML = ret;
	      console.log("loop in ui thread is done.");
            }, 10);    
	  }
	</script>
  </body>
</html>
